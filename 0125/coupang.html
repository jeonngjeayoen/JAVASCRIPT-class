<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>쿠팡 배너 실습예제</title>
  <link rel="stylesheet" href="./style.css">
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script>
  $(function(){
    let num = 1;

    //텍스트에 마우스오버시 href속성안에 값을 가져와서 변수에 담는다.
    $('.banner nav li a').mouseover(function(){
      let url = $(this).attr('href');//href속성값을 변수에 담는다
      console.log(url);//테스트한다

      $('.banner div img').attr('src',url);//이미지 src속에 대입한다
    });



  });
</script>
<body>
  <h2>쿠팡 배너 실습예제</h2>
  <header>
    <img src="./img/coupang_03.jpg" alt="">
    <img src="./img/coupang_04.jpg" alt="">
  </header>
  <article class="banner">
    <div>
      <img src="./img/banner01.jpg" alt="메인배너">
    </div>
    <nav>
      <ul>
        <li><a href="./img/banner01.jpg" title="설연휴 특가"><img src="./img/btn01.png" alt="버튼1"></a></li>
        <li><a href="./img/banner02.jpg" title="직수입 신년 빅세일"><img src="./img/btn02.png" alt="버튼2"></a></li>
        <li><a href="./img/banner03.jpg" title="프렌치카페"><img src="./img/btn03.jpg" alt="버튼3"></a></li>
        <li><a href="./img/banner04.jpg" title="바닐라코"><img src="./img/btn04.jpg" alt="버튼4"></a></li>
        <li><a href="./img/banner05.png" title="생필품 쟁여두기"><img src="./img/btn05.png" alt="버튼5"></a></li>
        <li><a href="./img/banner06.jpg" title="인기간식"><img src="./img/btn06.jpg" alt="버튼6"></a></li>
      </ul>
    </nav>
  </article>
</body>
</html>

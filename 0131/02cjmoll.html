<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CJ몰 자주 하는 질문</title>
  <!-- 서식작성 -->
  <link href="./css/faq02.css" rel="stylesheet" type="text/css">

  <!-- 폰트어썸 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

  <!-- 제이쿼리 라이브러리  -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script>
    $(function(){
      let q = $('.faq > dt');

      q.click(function(){
        
        $(this).toggleClass('act01').siblings().removeClass('act01'); //제목 서식적용
        $(this).find('i.fas').toggleClass('act02').parent().siblings().find('i.fas').removeClass('act02'); //화살표방향
        $(this).next().slideToggle().siblings('dd').slideUp(); //답변나오기
        
      });

      // 페이징 서식
      $('.page > li').click(function(){
        if($(this).hasClass('ctrl_btn')==false){
        $(this).addClass('on').siblings().removeClass('on');
      }else{
        return false;
      }
        
      });

    });
  </script>
</head>
<body>
  <form name="자주하는 질문" method="post" action="search.php">
    <section>
      <h1>
        <img src="./img/CJ-ONSTYLE_press_20210430_02.jpg" alt="로고">
      </h1>
      
      <fieldset>
        <span>
          <i class="fa-solid fa-magnifying-glass"></i>
        </span>
        <legend>검색</legend>
        <div class="box_search">
          <label class="blind">검색</label>
          <input type="text"
          class="tf_search"
          placeholder="검색어를 입력해 주세요.">
        </div>
      </fieldset>
      <h2>자주 하는 질문 TOP 10</h2>

      <dl class="faq">
        <dt>
          <span>1</span>
          반품 신청은 어떻게 하나요?
          <i class="fas fa-angle-down"></i></dt>
        <dd>
          <img src="./img/0509_cs_alarm.jpg.crdownload" alt="">
        </dd>
        <dt>
          <span>2</span>
          주문을 취소하고 싶어요.
          <i class="fas fa-angle-down"></i></dt>
        <dd>
          <img src="./img/0509_cs_app_info.jpg.crdownload" alt="">
        </dd>
        <dt>
          <span>3</span>
          리뷰는 어떻게 작성하나요?

          <img src="./img/0509_cs_destination.jpg.crdownload" alt="">
        </dd>
        <dt>
          <span>4</span>

        <dd>
          <img src="./img/0509_cs_review.png" alt="">
        </dd>
        <dt>
          <span>5</span>
          원하는 상품 방송시간을 문자로 받고 싶어요.
          <i class="fas fa-angle-down"></i></dt>
        <dd>
          <img src="./img/0509_cs_destination.jpg.crdownload" alt="">
        </dd>
        <dt>
          <span>6</span>
          회원 탈퇴는 어떻게 하나요?
          <i class="fas fa-angle-down"></i></dt>
        <dd>
          <img src="./img/0509_cs_destination.jpg.crdownload" alt="">
        </dd>
        <dt>
          <span>7</span>
          배송지를 변경 할 수 있나요?
          <i class="fas fa-angle-down"></i></dt>
        <dd>
          <img src="./img/0509_cs_order_cancellation.jpg" alt="">
        </dd>
        <dt>
          <span>8</span>

        <dd>
          <img src="./img/0509_cs_return_service.jpg" alt="">
        </dd>
        <dt>
          <span>9</span>
          CJ온스타일 앱(어플리케이션)은 어떻게 설치하나요?
          <i class="fas fa-angle-down"></i></dt>
        <dd>
          <img src="./img/0509_cs_destination.jpg.crdownload" alt="">
        </dd>
          <dt>
            <span>10</span>
            결제수단 변경하려면 주문취소하고 재주문하나요?
            <i class="fas fa-angle-down"></i></dt>
          <dd>
            <img src="./img/0509_cs_destination.jpg.crdownload" alt="">
          </dd>
      </dl>
    </section>
    <ul class="page">
      <li class="ctrl_btn">&#x003C;</li>
      <li class="on">1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li class="ctrl_btn">&#x003E;</li>
    </ul>
  </form>
</body>
</html>
